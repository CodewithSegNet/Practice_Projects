<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class="banner-con">
    <div class="banner_dark">
      <div class="con"> 
      <div class="content">
        <h1>Todo</h1>
        <div class="images">
          <img class="sun" src="images/icon-sun.svg" alt="">
          <img class="moon hidden" src="images/icon-moon.svg" alt="">
        </div>
       
      </div>
      <div class="todo">
        <form class="card" autocomplete="off">
            <input  id="text" type="text" placeholder="Create a new todo...">
          </form>
          <div class="list">
          <div class="todo-con">
             
               
          
          </div>


          <div class="info">
            <p class="left">5 items left</p>
            <div class="choice">
              <p class="active">All</p>
              <p>Active</p>
              <p>Completed</p>
            </div>
            <p class="clear">Clear Completed</p> 
          </div>

          <div id="info2" class="info2">
            <div class="choice2 hidden">
              <p class="active">All</p>
              <p>Active</p>
              <p>Completed</p>
            </div>
            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">Olusegun Emmanuel</a>.
            </div>
          </div>
      </div>
    </div>
  </div>
  </div>


  
  <script src="index.js"></script>
</body>
</html>
